<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Research Digest</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌊</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container floating-animation">
        <!-- Beach decorations -->
        <div class="beach-decoration">🌊</div>
        <div class="beach-decoration">🏖️</div>
        <div class="beach-decoration">🐚</div>
        <div class="beach-decoration">🌴</div>
        
        <div class="header">
            <h1 class="title">🌅 Daily Research Digest</h1>
            <p class="subtitle">Discover the latest insights with AI-powered research</p>
        </div>

        <form id="digestForm">
            <div class="form-group">
                <label for="query">🔍 Research Query</label>
                <input 
                    type="text" 
                    id="query" 
                    name="query" 
                    placeholder="e.g., AI Trends articles, Machine Learning news, Blockchain technology"
                    required
                >
            </div>

            <div class="form-group">
                <label for="articles">📰 Number of Articles</label>
                <input 
                    type="number" 
                    id="articles" 
                    name="articles" 
                    min="1" 
                    max="20" 
                    value="5"
                    required
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                🚀 Generate Digest
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">🌊 Fetching articles and generating insights...</p>
        </div>

        <div class="result" id="result"></div>

        <!-- Report Display Section -->
        <div class="report-section" id="reportSection">
            <div class="report-header">
                <h2>📊 Generated Report</h2>
            </div>
            <div class="report-content" id="reportContent">
                <!-- Report content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
